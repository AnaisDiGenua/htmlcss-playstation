    <!-- foglio di stile -->

    <!-- fontawesome -->

<body class="debug">

    <!-- inizio header -->

        <div class="ms_header-top">

            <div class="container-fluid">

                    <img src="img/sony_logo.svg" alt="logo sony">

            </div>

                    <!-- inizio navbar -->

                        <ul class="navbar-nav ms_navbar-left ">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Giochi <i class="fas fa-chevron-down"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hardware <i class="fas fa-chevron-down"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servizi <i class="fas fa-chevron-down"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Novit√† <i class="fas fa-chevron-down"></i></a>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Fai acquisti <i class="fas fa-chevron-down"></i></a>

                            </li>
                        </ul>

                        <ul class="navbar-nav ms_navbar-right">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">My PlayStation <i class="fas fa-chevron-down"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="btn rounded-pill text-white" href="#" role="button">Accedi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                            </li>

            <div class="ms_jumbo-content text-white">

                    </div>
                </div>    
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva PS5</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"><a class="btn rounded-pill text-white" href="#" role="button">Acquista ora</a></div>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
